    <div class="hedgehog__wait">Зачекайте кілька секунд, зараз прийде їжачок!</div>

    <div class="hedgehog" id="hedgehog">
      <div class="hedg__body">
        <div class="hedg__body__fix_1"></div>
        <div class="hedg__body__needle hedg__body__needle_1"></div>
        <div class="hedg__body__needle hedg__body__needle_2"></div>
        <div class="hedg__body__needle hedg__body__needle_3"></div>
        <div class="hedg__body__needle hedg__body__needle_4"></div>
        <div class="hedg__body__needle hedg__body__needle_5"></div>
        <div class="hedg__body__needle hedg__body__needle_6"></div>
        <div class="hedg__body__needle hedg__body__needle_7"></div>
        <div class="hedg__body__needle hedg__body__needle_8"></div>
        <div class="paws">
          <div class="pawLeg pawLeg__1">
            <div class="leg leg__1"></div>
            <div class="paw paw__1"></div>
            <div class="leg__brown"></div>
            <div class="paw__needle paw__needle_1"></div>
            <div class="paw__needle paw__needle_2"></div>
            <div class="paw__needle paw__needle_3"></div>
            <div class="paw__needle paw__needle_4"></div>
          </div>
          <div class="pawLeg pawLeg__2">
            <div class="leg leg__2"></div>
            <div class="paw paw__2"></div>
            <div class="leg__brown"></div>
            <div class="paw__needle paw__needle_1"></div>
            <div class="paw__needle paw__needle_2"></div>
            <div class="paw__needle paw__needle_3"></div>
            <div class="paw__needle paw__needle_4"></div>
          </div>
          <div class="pawLeg pawLeg__3">
            <div class="leg leg__3"></div>
            <div class="paw paw__3"></div>
            <div class="leg__brown"></div>
            <div class="paw__needle paw__needle_1"></div>
            <div class="paw__needle paw__needle_2"></div>
            <div class="paw__needle paw__needle_3"></div>
            <div class="paw__needle paw__needle_4"></div>
          </div>
          <div class="pawLeg pawLeg__4">
            <div class="leg leg__4"></div>
            <div class="paw paw__4"></div>
            <div class="leg__brown"></div>
            <div class="paw__needle paw__needle_1"></div>
            <div class="paw__needle paw__needle_2"></div>
            <div class="paw__needle paw__needle_3"></div>
            <div class="paw__needle paw__needle_4"></div>
          </div>
        </div>
      </div>
      <div class="hedg__head">
        <div class="hedg__eye">
          <div class="hedg__pupil"></div>
        </div>
        <div class="hedg__mouth"></div>
        <div class="hedg__ear"></div>
        <div class="head__hedg__needle head__hedg__needle_1"></div>
        <div class="head__hedg__needle head__hedg__needle_2"></div>
        <div class="head__hedg__needle head__hedg__needle_3"></div>
        <div class="head__hedg__needle head__hedg__needle_4"></div>
        <div class="head__hedg__needle head__hedg__needle_5"></div>
        <div class="head__hedg__needle head__hedg__needle_6"></div>
        <div class="head__hedg__needle head__hedg__needle_7"></div>
        <div class="head__hedg__needle head__hedg__needle_8"></div>
        <div class="head__hedg__needle head__hedg__needle_9"></div>
        <div class="head__hedg__needle head__hedg__needle_10"></div>
      </div>
      <div class="hedg__face">
        <div class="hedg__nose"><left/div>
        <div class="head__face__needle"></div>
      </div>
    </div>
